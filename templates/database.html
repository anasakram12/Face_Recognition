<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Database Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c1810 0%, #4a0303 50%, #1a0f0a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.1);
        }

        .header h1 {
            color: #d4af37;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            text-align: center;
            color: #cccccc;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 20px;
            align-items: center;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
        }

        .select-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .select-group label {
            color: #d4af37;
            font-weight: 600;
            white-space: nowrap;
        }

        .items-select {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            min-width: 100px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #b8941f 0%, #d4af37 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #4a0303 0%, #6d0404 100%);
            color: #ffffff;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #6d0404 0%, #4a0303 100%);
            box-shadow: 0 4px 12px rgba(74, 3, 3, 0.3);
        }

        .stats {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #d4af37;
            display: block;
        }

        .stat-label {
            color: #cccccc;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .page-info {
            color: #d4af37;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: rgba(212, 175, 55, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .image-container {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .card-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 6px;
            transition: transform 0.3s ease;
        }

        .card:hover .card-image {
            transform: scale(1.05);
        }

        .image-placeholder {
            color: #666;
            font-size: 0.9rem;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .id-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .id-input {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
        }

        .id-input:focus {
            outline: none;
            border-color: #d4af37;
        }

        .filename {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #d4af37;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(74, 3, 3, 0.3);
            border: 1px solid rgba(74, 3, 3, 0.6);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: rgba(0, 100, 0, 0.3);
            border: 1px solid rgba(0, 150, 0, 0.6);
            color: #90ee90;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        /* Notification System */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
            pointer-events: none;
        }

        .notification {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 10px;
            color: #ffffff;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            border-color: rgba(0, 150, 0, 0.6);
            background: rgba(0, 100, 0, 0.2);
        }

        .notification.error {
            border-color: rgba(74, 3, 3, 0.6);
            background: rgba(74, 3, 3, 0.3);
        }

        .notification.delete {
            border-color: rgba(255, 107, 107, 0.6);
            background: rgba(220, 20, 60, 0.3);
        }

        .notification-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.2em;
        }

        .notification-content {
            display: flex;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2c1810 0%, #4a0303 50%, #1a0f0a 100%);
            margin: 10% auto;
            padding: 30px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #d4af37;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #ffffff;
        }

        .file-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .file-input:hover {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .card-actions {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }

        .spinner {
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            border-top: 3px solid #d4af37;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Notification Container -->
        <div class="notification-container" id="notification-container"></div>

        <div class="header">
            <h1>Face Database Manager</h1>
            <p>Premium Database Management System</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-value" id="total-entries">0</span>
                <span class="stat-label">Total Entries</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="current-page">1</span>
                <span class="stat-label">Current Page</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="total-pages">1</span>
                <span class="stat-label">Total Pages</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="last-modified">-</span>
                <span class="stat-label">Last Modified</span>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search by ID...">
                <span class="search-icon">🔍</span>
            </div>
            <div class="select-group">
                <label for="items-per-page">Items per page:</label>
                <select id="items-per-page" class="items-select">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                </select>
            </div>
            <button class="btn" onclick="createBackup()">Create Backup</button>
            <button class="btn" onclick="reloadEmbeddings()">Reload Embeddings</button>
            <button class="btn" onclick="loadStats()">Refresh Stats</button>
        </div>

        <div class="pagination">
            <button class="btn" id="prev-btn" onclick="previousPage()">Previous</button>
            <span class="page-info" id="page-info">Page 1 of 1</span>
            <button class="btn" id="next-btn" onclick="nextPage()">Next</button>
        </div>

        <div id="messages"></div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading database entries...</p>
        </div>

        <div id="grid-container" class="grid-container"></div>
    </div>

    <!-- Replace Image Modal -->
    <div id="replace-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReplaceModal()">&times;</span>
            <h2 style="color: #d4af37; margin-bottom: 20px;">Replace Image</h2>
            <input type="file" id="file-input" class="file-input" accept="image/*">
            <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-danger" onclick="closeReplaceModal()">Cancel</button>
                <button class="btn" onclick="uploadReplacement()">Upload</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let itemsPerPage = 100;
        let searchQuery = '';
        let currentReplaceId = null;
        let searchTimeout = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadEntries();
            loadStats();
            
            // Setup search functionality
            document.getElementById('search-input').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchQuery = this.value;
                    currentPage = 1;
                    loadEntries();
                }, 300);
            });

            // Setup items per page change
            document.getElementById('items-per-page').addEventListener('change', function() {
                itemsPerPage = parseInt(this.value);
                currentPage = 1;
                loadEntries();
            });
        });

        // Load database entries with lazy loading
        async function loadEntries() {
            showLoading(true);
            hideMessage();

            try {
                const response = await fetch(`/api/entries?page=${currentPage}&per_page=${itemsPerPage}&search=${encodeURIComponent(searchQuery)}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayEntries(data.entries);
                updatePagination(data);
                updateStats(data);

            } catch (error) {
                showNotification(`Error loading entries: ${error.message}`, 'error');
            }

            showLoading(false);
        }

        // Display entries in grid
        function displayEntries(entries) {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            if (entries.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666; padding: 50px;">No entries found</div>';
                return;
            }

            entries.forEach(entry => {
                const card = createEntryCard(entry);
                container.appendChild(card);
            });
        }

        // Create individual entry card
        function createEntryCard(entry) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="image-container">
                    ${entry.image_data ? 
                        `<img src="${entry.image_data}" alt="${entry.id}" class="card-image">` :
                        '<div class="image-placeholder">No image available</div>'
                    }
                </div>
                <div class="card-content">
                    <div class="id-container">
                        <input type="text" class="id-input" value="${entry.id}" data-original="${entry.id}">
                        <button class="btn btn-small" onclick="saveIdChange(this)">Save</button>
                    </div>
                    <div class="filename">${entry.filename}</div>
                    <div class="card-actions">
                        <button class="btn btn-small" onclick="renameFile('${entry.id}')">Rename</button>
                        <button class="btn btn-small" onclick="replaceImage('${entry.id}')">Replace</button>
                        <button class="btn btn-small btn-danger" onclick="deleteEntry('${entry.id}')">Delete</button>
                    </div>
                </div>
            `;
            return card;
        }

        // Update pagination controls
        function updatePagination(data) {
            currentPage = data.page;
            totalPages = data.total_pages;

            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-btn').disabled = currentPage <= 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
        }

        // Update statistics
        function updateStats(data) {
            document.getElementById('total-entries').textContent = data.total;
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;
        }

        // Load additional statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('last-modified').textContent = data.last_modified;
                showNotification('Statistics refreshed successfully', 'success');

            } catch (error) {
                showNotification(`Error loading statistics: ${error.message}`, 'error');
            }
        }

        // Save ID changes
        async function saveIdChange(button) {
            const input = button.parentElement.querySelector('.id-input');
            const oldId = input.dataset.original;
            const newId = input.value.trim();

            if (!newId || oldId === newId) {
                return;
            }

            button.disabled = true;
            button.textContent = 'Saving...';

            try {
                const response = await fetch('/api/update_id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        old_id: oldId,
                        new_id: newId
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                input.dataset.original = newId;
                
                // Show success message with filename info if provided
                const message = data.message || 'ID updated successfully';
                showNotification(message, 'success');
                loadEntries(); // Refresh to show updated data

            } catch (error) {
                input.value = oldId; // Revert on error
                showNotification(`Error updating ID: ${error.message}`, 'error');
            }

            button.disabled = false;
            button.textContent = 'Save';
        }

        // Rename file
        async function renameFile(id) {
            const newFilename = prompt('Enter new filename:');
            if (!newFilename) return;

            try {
                const response = await fetch('/api/rename_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: id,
                        new_filename: newFilename
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                showNotification('File renamed successfully', 'success');
                loadEntries();

            } catch (error) {
                showNotification(`Error renaming file: ${error.message}`, 'error');
            }
        }

        // Replace image
        function replaceImage(id) {
            currentReplaceId = id;
            document.getElementById('replace-modal').style.display = 'block';
        }

        // Close replace modal
        function closeReplaceModal() {
            document.getElementById('replace-modal').style.display = 'none';
            document.getElementById('file-input').value = '';
            currentReplaceId = null;
        }
        // Reload embeddings
        async function reloadEmbeddings() {
            try {
                const response = await fetch('http://192.168.15.65:3005/reload_embeddings', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const message = `Embeddings reloaded successfully! Count: ${data.embedding_count}, Cache cleared: ${data.cache_cleared}, GPU: ${data.gpu_accelerated}`;
                showNotification(message, 'success');

            } catch (error) {
                showNotification(`Error reloading embeddings: ${error.message}`, 'error');
            }
        }
        // Upload replacement image
        async function uploadReplacement() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                showNotification('Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('id', currentReplaceId);

            try {
                const response = await fetch('/api/replace_image', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                showNotification('Image replaced successfully', 'success');
                closeReplaceModal();
                loadEntries();

            } catch (error) {
                showNotification(`Error replacing image: ${error.message}`, 'error');
            }
        }

        // Delete entry (no confirmation)
        async function deleteEntry(id) {
            try {
                const response = await fetch('/api/delete_entry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: id
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                showNotification(`Entry "${id}" deleted successfully`, 'delete');
                loadEntries();

            } catch (error) {
                showNotification(`Error deleting entry: ${error.message}`, 'error');
            }
        }

        // Create backup
        async function createBackup() {
            try {
                const response = await fetch('/api/create_backup', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                showNotification('Backup created successfully', 'success');
                loadStats();

            } catch (error) {
                showNotification(`Error creating backup: ${error.message}`, 'error');
            }
        }

        // Navigation functions
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadEntries();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadEntries();
            }
        }

        // Notification System
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notification-container');
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            // Add icon based on type
            let icon = '';
            switch(type) {
                case 'success':
                    icon = '✓';
                    break;
                case 'error':
                    icon = '✗';
                    break;
                case 'delete':
                    icon = '🗑';
                    break;
                default:
                    icon = 'ℹ';
            }
            
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-icon">${icon}</span>
                    <span>${message}</span>
                </div>
            `;
            
            // Add to container
            container.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showMessage(message, type = 'success') {
            // Keep this for any remaining legacy calls
            showNotification(message, type);
        }

        function hideMessage() {
            document.getElementById('messages').innerHTML = '';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('replace-modal');
            if (event.target === modal) {
                closeReplaceModal();
            }
        }

        // Handle file input styling
        document.getElementById('file-input').addEventListener('change', function() {
            const fileName = this.files[0]?.name || 'Choose file...';
            this.style.color = this.files[0] ? '#d4af37' : '#ffffff';
        });
    </script>
